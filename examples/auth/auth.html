<!doctype html>
<html>
<head>
  <title>微信授权登录</title>
  <meta charset="utf-8">
  <meta http-equiv="expires" content="-1">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <script src="//cdn.bootcss.com/axios/0.16.1/axios.min.js"></script>
  <script>
  var WX = {
    config: {
      appid: 'wx8de3eqwe11kllk312', // 微信appid
      scope: 'snsapi_base', // 微信应用授权作用域'snsapi_base' 或 'snsapi_userinfo'
      expira: 0 // token过期时间（毫秒），0表示每次进入页面都更新token
    },
    storageName: {
      token: 'token', // 需要设置的token名称
      tokenCreatetime: '__WX_auth_token_createtime', // token的创建时间
      fullPath: 'fullPath' //hash后面的部分，如：/home/index
    },
    getParam: function (name, url) { // 获取url参数
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    },
    redirect: function () {
      var token = window.localStorage.getItem(this.storageName.token);
      var tokenCreatetime = window.localStorage.getItem(this.storageName.tokenCreatetime);
      if (token && Date.parse(new Date()) - tokenCreatetime <= this.config.expira) { // token存在也未过期，跳转到实际需要登录的页面
        window.location.href = this.getParam('redirect_uri') || '/';
      } else { // token不存在或过期，获取token
        var code = this.getParam('code');
        if (code) { // code存在，去服务端交换token
          axios.get('http://example.com/v1/wechat/token', {
            params: {
              code: code
            }
          }).then(function (res) {
            window.localStorage.setItem(this.storageName.token, res.data.token);
            window.localStorage.setItem(this.storageName.tokenCreatetime, Date.parse(new Date()));
            window.location.href = this.getParam('redirect_uri') || '/';
          }, function (err) {
            // 调用接口失败可以调用微信的js-sdk的closeWindow方法关闭浏览器窗口
            window.alert('微信授权失败');
          });
        } else { // code不存在，跳转到获取code页面
          var fullPath = this.getParam('fullPath');
          if (fullPath) window.localStorage.setItem(this.storageName.fullPath, fullPath);
          window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize' +
                                 '?appid=' + this.config.appid +
                                 '&redirect_uri=' + encodeURIComponent(window.location.href) +
                                 '&response_type=code' +
                                 '&scope=' + this.config.scope +
                                 '&state=' +
                                 '#wechat_redirect';
        }
      }
    }
  }
  WX.redirect();
  </script>
</head>
</html>
